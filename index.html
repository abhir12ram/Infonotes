<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Notepad</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f8;
      padding: 20px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      margin-top: 12px;
      background: #1e88e5;
      color: #fff;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸ“˜ Word Notepad</h2>

  <input type="text" id="title" placeholder="Enter Title" />
  <input type="text" id="info" placeholder="Enter Short Info" />
  <textarea id="content" placeholder="Write your note..." rows="6"></textarea>

  <button onclick="saveNote()">Save Note</button>
  <button onclick="loadNotes()">Load Notes</button>

  <div id="result" style="margin-top:15px;"></div>
</div>

<script>
  const API = "https://sheetdb.io/api/v1/geyyaf2q2gasg";

  // ========== SAVE NOTE ==========
  async function saveNote() {
    const title = document.getElementById("title").value.trim();
    const info = document.getElementById("info").value.trim();
    const content = document.getElementById("content").value.trim();

    if (!title || !content) {
      alert("Title & Content are required");
      return;
    }

    const note = {
      id: Date.now(),  
      title,
      info,
      content,
      date: new Date().toLocaleString()
    };

    try {
      const res = await fetch(API, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({ data: note }),
        mode: "cors"
      });

      const data = await res.json();
      console.log(data);

      alert("Note saved!");
      document.getElementById("title").value = "";
      document.getElementById("info").value = "";
      document.getElementById("content").value = "";

    } catch (err) {
      console.error(err);
      alert("Failed to save note!");
    }
  }

  // ========== LOAD NOTES ==========
  async function loadNotes() {
    const res = await fetch(API);
    const notes = await res.json();

    let html = "";
    notes.forEach(n => {
      html += `
        <div style="background:#fff;padding:10px;margin-top:10px;border-radius:8px;">
          <b>${n.title}</b><br>
          ${n.info}<br>
          <small>${n.date}</small><br><br>
          ${n.content}
        </div>
      `;
    });

    document.getElementById("result").innerHTML = html;
  }
</script>

</body>
</html>
